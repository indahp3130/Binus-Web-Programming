<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hitung Volume Balok</title>
    <script>
        function hitungVolume() {
            var panjang = parseFloat(document.getElementById('panjang').value);
            var lebar = parseFloat(document.getElementById('lebar').value);
            var tinggi = parseFloat(document.getElementById('tinggi').value);

            var volume = panjang * lebar * tinggi;

            document.getElementById('hasil').innerHTML = "Volume Balok: " + volume + " meter kubik";
        }
    </script>
</head>
<body>

    <h2>Program Hitung Volume Balok</h2>
    <form action="javascript:void(0);">
        <label for="panjang">Panjang (meter):</label>
        <input type="number" id="panjang" required><br><br>

        <label for="lebar">Lebar (meter):</label>
        <input type="number" id="lebar" required><br><br>

        <label for="tinggi">Tinggi (meter):</label>
        <input type="number" id="tinggi" required><br><br>

        <button type="button" onclick="hitungVolume()">Hitung Volume</button>
    </form>

    <p id="hasil"></p>

</body>
</html>
