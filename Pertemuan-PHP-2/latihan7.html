<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hitung Volume Bola</title>
    <script>
        function hitungVolumeBola() {
            var jariJari = parseFloat(document.getElementById('jariJari').value);

            var volume = (4/3) * Math.PI * Math.pow(jariJari, 3);

            document.getElementById('hasil').innerHTML = "Volume Bola: " + volume.toFixed(3) + " meter kubik";
        }
    </script>
</head>
<body>

    <h2>Program Hitung Volume Bola</h2>
    <form action="javascript:void(0);">
        <label for="jariJari">Jari-Jari Bola (meter):</label>
        <input type="number" id="jariJari" required><br><br>

        <button type="button" onclick="hitungVolumeBola()">Hitung Volume</button>
    </form>

    <p id="hasil"></p>

</body>
</html>
