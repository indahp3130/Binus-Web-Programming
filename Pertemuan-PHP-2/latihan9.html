<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hitung Diskriminan</title>
    <script>
        function hitungDiskriminan() {
            var a = parseFloat(document.getElementById('a').value);
            var b = parseFloat(document.getElementById('b').value);
            var c = parseFloat(document.getElementById('c').value);

            var diskriminan = Math.pow(b, 2) - (4 * a * c);

            document.getElementById('hasil').innerHTML = "Diskriminan: " + diskriminan;
        }
    </script>
</head>
<body>

    <h2>Program Hitung Diskriminan</h2>
    <form action="javascript:void(0);">
        <label for="a">Nilai A:</label>
        <input type="number" id="a" required><br><br>

        <label for="b">Nilai B:</label>
        <input type="number" id="b" required><br><br>

        <label for="c">Nilai C:</label>
        <input type="number" id="c" required><br><br>

        <button type="button" onclick="hitungDiskriminan()">Hitung Diskriminan</button>
    </form>

    <p id="hasil"></p>

</body>
</html>
